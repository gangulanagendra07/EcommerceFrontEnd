<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" />
            </div>
            <div class="col-6 p-6">
                <h3>Welcome!</h3>
                <h2>Login page</h2>
                <form [formGroup]="LoginFormGroup">
                    <div class="grid mt-5">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"
                                ><span *ngIf="loginForm.email.invalid">email is required</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password is required </small>
                        </div>
                        <div class="col-12">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="col-12" *ngIf="isSubmitted && authError">
                           <small class="p-error">{{authMessage}}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
